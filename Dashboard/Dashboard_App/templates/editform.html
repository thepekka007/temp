.container{
    position: relative;
    max-width: 900px;
    width: 100%;
    border-radius: 6px;
    padding: 30px;
    height: auto;
    margin: 0 15px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.container header{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.container header::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 3px;
    width: 27px;
    border-radius: 8px;
    background-color: #4070f4;

}
.container form{
    position: relative;
    margin-top: 16px;
    min-height: 490px;
    background-color: #fff;
    overflow: hidden;
}
.container form .form{
    position: absolute;
    background-color: #fff;
    transition: 0.3 ease;
}
.container form .form.second{
    opacity: 0;
    pointer-events: none;
    transform: translateX(100%);
}
form.secActive .form.second{
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
}
form.secActive .form.first{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
.container form .title{
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 500;
    margin: 6px 0;
    color: #333;
}
.container form .fields{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;

}
form .fields .input-field{
    display: flex;
    width: calc(100% / 3 - 15px);
    flex-direction: column;
    margin: 4px 0;
}
.input-field label{
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;

}
.input-field input{
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 8px 0;
}
.input-field input:is(:focus, :valid){
    box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-field input[type="date"]{
    color: #707070;
}
.input-field input[type="date"]:valid{

    <script>
        let isDragging = false;
        let startX;
        const scrollingLine = document.querySelector('.scheduler-card .scrolling-line');
        const roundIndicator = document.querySelector('.scheduler-card .round-indicator');

        roundIndicator.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            scrollingLine.style.transition = 'none';
            roundIndicator.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const offsetX = e.pageX - startX;
            const newLeft = Math.max(0, roundIndicator.offsetLeft + offsetX);
            roundIndicator.style.left = `${newLeft}px`;
            startX = e.pageX;
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                scrollingLine.style.transition = 'background-color 0.3s';
                roundIndicator.style.transition = 'left 0.3s';
                isDragging = false;
            }
        });



        const headings = document.querySelectorAll('.heading');
        headings.forEach(heading => {
            heading.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
    
            heading.addEventListener('drop', (e) => {
                e.preventDefault();
                if (isDragging) {
                    const destinationHeading = heading;
                    destinationHeading.appendChild(draggedCard);
                    isDragging = false;
                }
            });
        });
    
        function dragStart(e) {
            isDragging = true;
            startX = e.pageX;
            draggedCard = e.target;
            e.dataTransfer.effectAllowed = 'move';
        }
    
        function dragMove(e) {
            if (isDragging) {
                const offsetX = e.pageX - startX;
                const rotation = offsetX / 5; 
                draggedCard.style.transform = `translateX(${offsetX}px) rotate(${rotation}deg)`;
            }
        }
    
        function dragEnd() {
            if (isDragging) {
                draggedCard.style.transform = 'none';
                isDragging = false;
            }
        }
    
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('dragstart', dragStart);
            card.addEventListener('drag', dragMove);
            card.addEventListener('dragend', dragEnd);
        });
    </script>
